<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <header>
        <nav class="navbar bg-dark text-white">
            <div class="container-fluid">
                <p class="navbar-brand">
                    <img src="images/Logo.png" alt="" width="50px" class="d-inline-block align-text-center">
                    <span class="fs-3">
                        Shopit.</span>
                </p>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <div>
                    <h1 class="fs-1 text-md-wrap" style="width: 6rem;">Please Your eyes on the <span
                            class="text-warning">trending items</span> at
                        Shopit
                    </h1>
                </div>
                <div>
                    <img src="images/down-arrow.png" alt="">

                </div>
            </div>

        </section>
        <section class="mt-3">
            <div class="d-flex justify-content-center">
                <div>
                    <p class="fs-3">Use the voucher provided to buy a shirt, because there are lots of free vouchers
                        here!</p>
                </div>
                <div>
                    <img src="images/girl-in-black.png" alt="">
                </div>
            </div>

        </section>
        <section>
            <div class="position-relative">
                <div class="position-absolute top-50 start-50">
                    <img src="images/dots.png" alt="">
                </div>
                <div class="mt-4 ms-5 position-absolute bottom-20 end-50">
                    <button type="button" class="btn btn-light fw-bold text-muted mt-3">Explore</button>
                </div>
            </div>
            <div class="float-end mt-5">
                <img width="171.56px" height="32.85" src="images/right-arrow.png" alt="">
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/shopit.js"></script>
</body>

</html>
